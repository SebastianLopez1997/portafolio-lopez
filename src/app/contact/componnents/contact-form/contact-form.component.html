  <div class="contact-form-container">
    <h1>Contacto</h1>
    <form
      action="https://formspree.io/f/mgvenqzo"
      method="POST"
      class="contact-form"
    >
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Tu nombre"
        required
      />

      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Tu correo"
        required
      />

      <label for="subject">Asunto:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Asunto"
        required
      />
      <label for="message">Mensaje:</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Tu mensaje"
        required
      ></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>
